<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>People management</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<section id="form-createUser" class="container">
   <form onsubmit="createUser()" >
    <h2>Create person</h2>
    <label for="userName">name:
      <input type="text" id="userName" placeholder="username" required>
    </label>
    <label >Sex
      <select id="userSex">
        <option value="male">male</option>
        <option value="female">female</option>
      </select>
    </label>
    <label for="userBirth">date:
      <input type="text" id="userBirth" placeholder="25/01/2018" required>
    </label>
    <label for="userAddr">address:
      <input type="text" id="userAddr" required>
    </label>
    <label for="userPhone">phone:
      <input type="text" id="userPhone" pattern="\+\d{12}" placeholder="+380661234567"  title="Enter your phone number in format +380111234567" required>
    </label>
    <label for="userEmail">email:
      <input type="email" id="userEmail" required placeholder="test@asdas.asdasd">
    </label>
    <input type="submit" value="Save">
  </form>
</section>
<section id="users-table" class="container">
  <h3>Users list</h3>
  <div class="table">
    <div class="table-headers">
      <div class="table-head">name</div>
      <div class="table-head">sex</div>
      <div class="table-head">birth</div>
      <div class="table-head">address</div>
      <div class="table-head">phone</div>
      <div class="table-head">email</div>
    </div>
    <div class="table-body">
    </div>
  </div>
</section>
<script src="js/superUser.js"></script>
<script src="js/user.js"></script>
<script src="js/app.js"></script>
</body>
</html>
